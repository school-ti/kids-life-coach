<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><shcool-ti></shcool-ti></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px;
        }
        .navbar .left, .navbar .middle, .navbar .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar .left {
            justify-content: flex-start;
        }
        .navbar .right {
            justify-content: flex-end;
        }
        .navbar img {
            height: 80px; /* Increased the logo size */
        }
        .middle .middle-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .middle .middle-button:hover {
            background-color: transparent;
            color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .right ul li {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        .right ul li a {
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }
        .right ul li a img {
            height: 50px; /* Size of WhatsApp logo */
            margin-right: 10px;
        }
        .right ul li .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .right ul li .whatsapp-button:hover {
            background-color: #1ebe57;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .video-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .video-container video {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="middle">
            <button class="middle-button">فيديوهات اخرى</button>
        </div>
        <div class="right">
            <ul>
                <li>
                    <a href="https://wa.me/yourwhatsapplink" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    </a>
                    <button class="whatsapp-button" onclick="window.location.href='https://wa.me/yourwhatsapplink'">Go to WhatsApp</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="video-container">
        <h1>Video Title</h1>
        <video controls>
            <source src="vid/presentation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
